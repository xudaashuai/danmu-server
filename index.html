<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title></title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/barrager.css">
    <style>
      body,html{
        background-color: transparent;
      }
    </style>
  </head>
  <body class="bb-js">
    <script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/tinycolor-0.9.15.min.js"></script>
    <script type="text/javascript" src="dist/js/jquery.barrager.js"></script>
    <script src="https://cdn.bootcss.com/socket.io/2.1.0/socket.io.js"></script>
    <script type="text/javascript" src="dist/js/client.js"></script>
    <script>
      var socket = io.connect('ws://118.24.24.60:3000?id=123');
      socket.on('join', function (data) {
        b(data.msg);
      });
      socket.on('message', function (data) {
        b(data.msg);
        //socket.emit('my other event', {my: 'data'});
      });

      function send(text) {
        socket.emit('message', {msg: text})
      }

      function b(text) {

        var  window_height=$(window).height()-150;
        bottom=Math.floor(Math.random()*window_height+40);
        $('body').barrager({
          info: text,
          close: true, //显示关闭按钮
          speed: 6, //延迟,单位秒,默认6,
          bottom:bottom,
          color: '#fff', //颜色,默认白色
        })
      }
    </script>
  </body>
</html>
